
akka {
  loglevel = "ERROR"
  log-dead-letters = 10
  log-dead-letters-during-shutdown = off
  jvm-exit-on-fatal-error = true
}

cassandra {
  parking-tag-table = "parkingtag"
  parking-tag-table = ${?cassandra_parking_tag_table}
  aggregation-type = "15min"
}

kafka {
  service-group-name = "kafka_parking_policy_group1"${?env_suffix}
  service-group-name = ${?kafka_parking_policy_group}
  sensor-sample-topic-name = "PolicyTopic"${?env_suffix}
  parking-request-topic-name = "parking.policy.req"${?env_suffix}
  parking-request-topic-name = ${?parking_request_topic_name}
  parking-response-topic-name = "api.reply.interface"${?env_suffix}
  parking-response-topic-name = ${?parking_response_topic_name}
}

akka.kafka.consumer {
  poll-interval = 20ms
  poll-timeout = 50ms
  stop-timeout = 30s
  close-timeout = 20s
  commit-timeout = 15s
  wakeup-timeout = 30s
  max-wakeups = 30
  use-dispatcher = "akka.kafka.default-dispatcher"
  kafka-clients {
    enable.auto.commit = true
  }
}

service {
  parallelism = 200
  parallelism = ${?parallelism}


}

metrics {
  prefix = "parking-policy-service"
  prefix = ${?metrics_prefix}
}