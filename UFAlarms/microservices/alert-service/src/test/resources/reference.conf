  alert-response-topic = "alert"${?env_suffix}
  interface-service-request-topic = "ms.request.alert"${?env_suffix}
  interface-service-response-topic = "api.reply.interface"${?env_suffix}
}

cassandra-tables {
  alarms-table = "device_alarms"
  alarms-table = ${?alarms_table}
  alerts-table = "device_alerts"
  alerts-table = ${?alerts_table}
  alerts-by-nodeid-table = "alerts_by_nodeid"
  alerts-by-nodeid-table = ${?alerts_by_nodeid_table}
  uf-alarms-table = "uf_alarms"
  uf-alarms-table = ${?uf_alarms_table}
  uf-alarms-by-id-table = "uf_alarms_by_id"
  uf-alarms-by-id-table = ${?uf_alarms_by_id_table}
  notifications-table = "notifications"
  notifications-table = ${?notifications_table}
