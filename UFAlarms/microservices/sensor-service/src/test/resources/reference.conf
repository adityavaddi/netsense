
cassandra {
  host = "127.0.0.1"
  keyspace = "sensity"
}

graphite {
  host = "127.0.0.1"
  port = 2003
  host = ${?graphite_service}
  port = ${?graphite_port}
}

embedded-kafka {
  kafka-port = 7788
  zookeeper-port = 8877
  kafka-host = "127.0.0.1"
  group-id = "ss_consumer_group"
  videonode-sensor-sample-topic = "sensortest0"
  corenode-sensor-sample-topic = "corenode.sensor"
  request-topic = "ms.request.sensor"
  response-topic = "api.reply.interface"
  to-device-topic = "node"
  to-core-node-topic = "corenode"
}

metrics {
  enabled = false
}

akka {
  loglevel = "ERROR"
  log-dead-letters = 10
  log-dead-letters-during-shutdown = off
}

simulator {
  event = {
    maxlimit = "100"
    maxlimit = ${?ss_sim_event_max_limit}
    throttle = 100
    throttle = ${?ss_sim_event_throttle_level}
  },
  query = {
    task = "simulate" //simulate or setup or cleanup
    task = ${?ss_sim_query_task}
    maxlimit = "100"
    maxlimit = ${?ss_sim_query_max_limit}
    throttle = 100
    throttle = ${?ss_sim_query_throttle_level}
    userid = "uberuser"
    userid = ${?ss_sim_query_userid}
    siteid = "ubersite"
    siteid = ${?ss_sim_query_siteid}
    orgid = "orgid"
    orgid = ${?ss_sim_query_orgid}
  }
}