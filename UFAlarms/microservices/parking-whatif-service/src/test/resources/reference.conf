cassandra {
  host = "127.0.0.1"
  port = 9042
  test-host = "127.0.0.1"
  test-port = 9042
  keyspace = "farallones"
  parking-Whatif-job-table = "parking_whatIf_analysis_job"
  parking-policy-table = "parking_whatif_policy"
}

graphite {
  host = "127.0.0.1"
  port = 2003
}

embedded-kafka {
  kafka-port = 7788
  zookeeper-port = 8877
  kafka-host = "127.0.0.1"
  whatif-group-name = "whatif-group-name"${?env_suffix}
  parking-request-topic-name = "ms.parking.whatif.request"${?env_suffix}
  parking-response-topic-name = "api.reply.interface"${?env_suffix}

}

metrics {
  enabled = false
}

akka {
  loglevel = "ERROR"
  log-dead-letters = 10
  log-dead-letters-during-shutdown = off
}