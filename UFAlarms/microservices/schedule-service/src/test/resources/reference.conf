embedded-kafka {
  host = "localhost"
  kafka-port = 9092
  group-name = "group1"
  topic-name = "config_service_topic"
  host = ${?KAFKA_HOST}
  kafka-port = ${?NS_KAFKA_PORT}
  group-name = ${?GROUP_ID}
  topic-name = ${?KAFKA_SS_TOPIC_NAME}
  request-topic-name = ${?KAFKA_IS_RQ_TOPIC_NAME}
  response-topic-name = ${?KAFKA_IS_RS_TOPIC_NAME}
  zookeeper-port = 2181
}

akka.kafka.consumer {
  poll-interval = 20ms
  poll-timeout = 50ms
  stop-timeout = 30s
  close-timeout = 20s
  commit-timeout = 15s
  wakeup-timeout = 30s
  max-wakeups = 30
  use-dispatcher = "akka.kafka.default-dispatcher"
  kafka-clients {
    enable.auto.commit = true
  }
}
