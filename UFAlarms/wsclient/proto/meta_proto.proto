package erproto.meta;

message meta {
  enum msgtype {
    meta                   = 0;
    ping                   = 1;
    pong                   = 2;
    person                 = 3;
    location               = 4;
    short                  = 5;
   areaofcircle           = 6;
    areaofsquare           = 7;
    areaofrectangle        = 8;
    factorial              = 9;
  }
  required msgtype type = 1;
  required bytes   msg  = 2;
}
